trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  dockerRegistryServiceConnection: 'ConnectDockerHub'
  imageRepository: 'k8b8nm'
  containerRegistry: 'nemesys34'
  imageTag: '$(Build.BuildId)'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'ConnectDockerHub'
    repository: 'nemesys34/k8b8nm'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'

- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'K8B8NM-qal'
    namespace: 'qal'
    command: 'get'
    arguments: 'deployments'
    outputFormat: 'json'
  name: "kube"

- task: KubernetesManifest@0
  inputs:
    action: 'deploy'
    kubernetesServiceConnection: 'K8B8NM-qal'
    namespace: 'qal'
    manifests: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: voteapp
        labels:
          app: voteapp
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: voteapp
        template:
          metadata:
            labels:
              app: voteapp
          spec:
            containers:
            - name: K8B8NM
              image: $(containerRegistry)/$(imageRepository):$(imageTag)
              ports:
              - containerPort: 80
  displayName: 'Deploy to AKS'

